{% load static %}
<div id="navbar">
    <div><img src="{% static 'img/logo2.png' %}" alt="logo" id="logo"></div>
    <div id="navbar-buttons">
        <a href="{% url 'index' %}">
            <div>Главная</div>
            <img src="{% static 'img/home.png' %}" alt="Home">
        </a>
        <a href="{% url 'about' %}">
            <div>О компании</div>
            <img src="{% static 'img/about.png' %}" alt="about">
        </a>
        <a href="{% url 'catalog' %}">
            <div>Каталог товаров</div>
            <img src="{% static 'img/catalog.png' %}" alt="catalog">
        </a>
        <a href="{% url 'reviews' %}">
            <div>Отзывы</div>
            <img src="{% static 'img/review.png' %}" alt="review">
        </a>
    </div>
    <div class="account-icons">
        {% if user.is_authenticated %}
            <a href="{% url 'profile' user.id %}">
                <i class="fa fa-user account-icons" aria-hidden="true"></i>
            </a>
            <a href="{% url 'logout' %}">
                <i class="fa fa-sign-out account-icons" aria-hidden="true"></i>
            </a>

        {% else %}

            <a href="{% url 'login' %}">
                <i class="fa fa-sign-in account-icons" aria-hidden="true"></i>
            </a>
            <a href="{% url 'registration' %}">
                <i class="fa fa-user-plus account-icons" aria-hidden="true"></i>
            </a>
        {% endif %}
    </div>
</div>
