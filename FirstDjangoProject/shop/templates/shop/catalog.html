{% extends 'shop/base.html' %}
{% load static %}
{% load i18n %}
{% block title %}{% trans 'catalog' %}{% endblock %}
{% block content %}
    <div class="items">
        {% for category in catalog_list %}
            <a href="{{ category.get_absolute_url }}">
                <div class="item">
                    <img src="{{ MEDIA_URL }}{{ category.img_url }}" alt="{{ category.name }}">
                    <h4>{% trans category.name %}</h4>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
