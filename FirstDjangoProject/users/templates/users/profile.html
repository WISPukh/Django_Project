{% extends 'shop/base.html' %}
{% block title %}{% endblock %}
{% load i18n %}
{% load profile_verbose_names %}
{% block content %}
    {% csrf_token %}
    <div class="items">
        <div class="item">
            {% for field, value in profile_detail|get_verbose_profile_name %}
                <p>{{ field }}: {{ value }}</p>
            {% endfor %}
            <a href="{% url 'change_profile' user.id %}">
                <button>{% trans 'Change profile' %}</button>
            </a>
            <a href="{% url 'orders' %}">{% trans 'Your orders' %}</a>
        </div>
    </div>
{% endblock %}
